# Test profile for integration tests backed by Testcontainers
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

jwt:
  secret: test-secret-key-for-testing-purposes-only-256-bits-minimum
  expiration: 86400000
  refresh-expiration: 604800000

logging:
  level:
    root: WARN
    com.nexilum: DEBUG
