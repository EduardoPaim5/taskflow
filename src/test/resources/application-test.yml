# Test profile using existing PostgreSQL (Docker Compose)
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/taskflow_test
    username: taskflow
    password: taskflow123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

jwt:
  secret: test-secret-key-for-testing-purposes-only-256-bits-minimum
  expiration: 86400000
  refresh-expiration: 604800000

logging:
  level:
    root: WARN
    com.taskflow: DEBUG
