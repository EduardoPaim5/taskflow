server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

spring:
  application:
    name: Nexilum

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/taskflow}
    username: ${DB_USER:taskflow}
    password: ${DB_PASSWORD:taskflow}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dev-only-change-me-to-a-32-char-secret}
  expiration: ${JWT_EXPIRATION_MS:86400000} # 24 horas em milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION_MS:604800000} # 7 dias em milliseconds

# Gamification Configuration
gamification:
  points:
    create-task: 5
    complete-task-low: 10
    complete-task-medium: 20
    complete-task-high: 30
    comment: 2
    early-completion-bonus: 15
    daily-streak: 5
  levels:
    - name: Iniciante
      min-points: 0
    - name: Aprendiz
      min-points: 100
    - name: Colaborador
      min-points: 300
    - name: Especialista
      min-points: 600
    - name: Mestre
      min-points: 1000
    - name: Lenda
      min-points: 2000

# OpenAPI / Swagger
springdoc:
  api-docs:
    enabled: ${SPRINGDOC_ENABLED:true}
    path: /v3/api-docs
  swagger-ui:
    enabled: ${SPRINGDOC_ENABLED:true}
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

app:
  api:
    public-url: ${APP_API_PUBLIC_URL:}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# Logging
logging:
  level:
    root: INFO
    com.nexilum: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Profile: Development
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    com.nexilum: DEBUG

---
# Profile: Docker
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/taskflow

---
# Profile: Production
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    root: WARN
    com.nexilum: INFO
